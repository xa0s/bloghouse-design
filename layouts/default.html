<!DOCTYPE html>
<html lang="<%= @item.i18n[:lang] %>">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="generator" content="Blockhouse - powered by nanoc <%= Nanoc::VERSION %>">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Blockhouse - <%= @item[:title] %></title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="/assets/css/main.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="translations">
			<% my_translations = translations_of(item) %>
			<% @config[:languages].each do |lang| %>
				<% t = my_translations[lang] || @item %>
				<%= link_to_unless_current tr(lang, :scope => 'lang.short', :locale => lang), t, :rel => 'alternate', :hreflang => lang %>
			<% end %>
		</div>

		<%= yield %>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
